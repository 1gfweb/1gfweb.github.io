<footer id="footer">
        <!-- Fooder Game -->
        <br>
        <div>
            <iframe id="t-rex" src="../t-rex-runner/index.html" style="width: 100%; height: 100%; border: 0px none; background-color: rgb(255, 255, 255);" seamless="" loading="lazy" allowtransparency="true" scrolling="no" horizontalscrolling="no" verticalscrolling="no" role="application" frameborder="0"></iframe>
        </div>    
    <!--Footer Button-->
    <br>
    <div class="container has-text-centered has-background-grey-darker" id="backtotop">
        <a class="has-text-white" onclick="window.scroll(0,0)">Ir a Ariba</a>
    </div>
    <!--Footer Main Section-->
    <div class="has-background-grey-darker">
        <div class="container columns">
            <!--Name Section-->
            <div class="column has-text-left-desktop has-text-centered-mobile">
                <a href="{{site.url}}{{site.baseurl}}/#about">
                    <div class="columns">
                        <div class="column is-one-fifth-desktop is-one-fifth-fullhd is-one-quarter-tablet">
                            <figure class="image is-64x64">
                                <img class="is-rounded" src="{{site.author-image}}">
                            </figure>
                        </div>
                        <div class="column is-marginless">
                            <h5 class="has-text-grey-lighter">{{site.author-name}}</h5>
                            <div class="content has-text-grey">
                                <p>{{site.author-about | truncate: 75 }}</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            
            <!--Blog-post Section-->
            <div class="column has-text-white">
                <h3>Publicaciones Recientes</h3>
                {% for post in site.posts offset: 0 limit:3 %}
                <li>
                    <a href="{{post.url | absolute_url}}">{{post.title}}</a>
                </li>
                {% endfor %}
            </div>
        </div>
    </div>
</footer>
